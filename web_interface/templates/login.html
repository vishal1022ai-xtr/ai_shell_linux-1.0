<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Login - Unified AI Shell</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
</head>
<body class="bg-gradient">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <!-- Logo and Title -->
                        <div class="text-center mb-4">
                            <div class="logo-container mb-3">
                                <i class="fas fa-robot fa-3x text-primary"></i>
                            </div>
                            <h2 class="fw-bold text-dark">Unified AI Shell</h2>
                            <p class="text-muted">v5.0 Web Control Center</p>
                        </div>

                        <!-- Login Form -->
                        <form method="POST" action="{{ url_for('login') }}">
                            {% if error %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            {% endif %}

                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2"></i>Username
                                </label>
                                <input type="text" class="form-control form-control-lg" id="username" name="username" 
                                       placeholder="Enter username" required autofocus>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" 
                                       placeholder="Enter password" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login
                                </button>
                            </div>
                        </form>

                        <!-- Demo Credentials -->
                        <div class="text-center mt-4">
                            <div class="alert alert-info">
                                <small>
                                    <i class="fas fa-info-circle me-1"></i>
                                    <strong>Demo Credentials:</strong><br>
                                    Username: <code>admin</code><br>
                                    Password: <code>admin123</code>
                                </small>
                            </div>
                        </div>

                        <!-- Features Preview -->
                        <div class="mt-4">
                            <h6 class="text-center text-muted mb-3">üöÄ Features</h6>
                            <div class="row text-center">
                                <div class="col-4">
                                    <i class="fas fa-microphone fa-2x text-success mb-2"></i>
                                    <div class="small text-muted">Voice Control</div>
                                </div>
                                <div class="col-4">
                                    <i class="fas fa-terminal fa-2x text-primary mb-2"></i>
                                    <div class="small text-muted">Terminal</div>
                                </div>
                                <div class="col-4">
                                    <i class="fas fa-brain fa-2x text-info mb-2"></i>
                                    <div class="small text-muted">AI Assistant</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="text-center mt-4">
                    <small class="text-muted">
                        <i class="fas fa-shield-alt me-1"></i>
                        Secure Web Interface for AI Terminal Control
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Auto-focus on username field -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
